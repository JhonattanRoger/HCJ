<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/listaDeTarefas.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/68a8ea57a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Barra de Navegação</h1>
    </header>

    <main>
      <div class="container">
        <div class="new-task-container">
          <input type="text" class="new-task-input" placeholder="Tarefa..." />
          <button class="new-task-button">Adicionar</button>
        </div>
        <div class="tasks-container"></div>
        <!-- Serão adicionadas dinamicamente via JavaScript -->
      </div>
    </main>

    <!-- JavaScript -->
    <script src="assets/js/listaDeTarefas.js"></script>
  </body>
</html>
