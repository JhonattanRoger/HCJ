<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider de Imagens</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/slider-imagens.css">
</head>
<body>
    <header>
        <h1>Barra de Navegação</h1>
    </header>
    <main>
        <div class="container">
            <!-- Botões -->
            <button class="arrow-left control" aria-label="Imagem anterior"><</button>
            <button class="arrow-right control" aria-label="Próxima imagem">></button>
            <div class="gallery-wrapper">
                <div class="gallery">
                    <img src="https://source.unsplash.com/random/250x250/?sky" alt="Imagem do céu" class="item current-item">
                    <img src="https://source.unsplash.com/random/250x250/?morning" alt="Imagem do manhã" class="item">
                    <img src="https://source.unsplash.com/random/250x250/?night" alt="Imagem do noite" class="item">
                    <img src="https://source.unsplash.com/random/250x250/?afternoon" alt="Imagem do tarde" class="item">
                    <img src="https://source.unsplash.com/random/250x250/?sun" alt="Imagem do sol" class="item">
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/slider-imagens.js"></script>
</body>
</html>
