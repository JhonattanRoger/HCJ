<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lição 01</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/bg-color-change.css">
</head>
<body>
    <button>Alterar Cor</button>

    <!-- JavaScript -->
    <!-- <script src="assets/js/bg-color-change.js" type="text/javascript"> -->
        <script type="text/javascript">

            var color = ["#222F3E", "#F368E0", "#EE5253", "#0ABDE3", "#10AC84", "#222F3E", "#5F27CD"];
            
            var i = 0;
            
            document.querySelector("button").addEventListener("click", function(){
                i = i < color.length ? ++i : 0;
                document.querySelector("body").style.background = color[i]
            })
            </script>
    <!-- </script> -->
</body>
</html>
