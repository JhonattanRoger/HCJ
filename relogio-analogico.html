<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Analógico</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/relogio-analogico.css">
</head>
<body>
    <header>
        <h1>Barra de Navegação</h1>
    </header>
    <main>
        <div class="clock">
            <!-- Ponteiros -->
            <div class="hand seconds"></div>
            <div class="hand minutes"></div>
            <div class="hand hours"></div>            
            <!-- .number.number-$*12{$} Preenche com a variável -->
            <!-- .number.number-$*12{12} Preenche apenas com número 12-->            
            <div class="number number-1">1</div>
            <div class="number number-2">2</div>
            <div class="number number-3">3</div>
            <div class="number number-4">4</div>
            <div class="number number-5">5</div>
            <div class="number number-6">6</div>
            <div class="number number-7">7</div>
            <div class="number number-8">8</div>
            <div class="number number-9">9</div>
            <div class="number number-10">10</div>
            <div class="number number-11">11</div>
            <div class="number number-12">12</div>
        </div>

        <!-- JavaScript -->
        <script src="assets/js/relogio-analogico.js"></script>
    </main>
</body>
</html>
