<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/calculadora.css" />
  </head>
  <body>
    <header>
      <h1>Barra de Navegação</h1>
    </header>

    <main>
      <div class="container">

        <div class="calc">

          <!-- Campo Resultado -->
          <div class="resultado">
            <label>-Resultado-</label>
          </div>

          <div class="grid">
              <div class="grid-botao">
                  <!-- Botões -->              
                    <button class="botao">7</button>
                    <button class="botao">8</button>
                    <button class="botao">9</button>
                    <button class="botao">4</button>
                    <button class="botao">5</button>
                    <button class="botao">6</button>
                    <button class="botao">1</button>
                    <button class="botao">2</button>
                    <button class="botao">3</button>              
                    <button class="botao">C</button>              
                    <button class="botao">,</button>
                    <button class="botao">0</button>
              </div>
              <div class="grid-sinais">
                <button class="botao">/</button> 
                <button class="botao">X</button> 
                <button class="botao">-</button> 
                <button class="botao">+</button>                 
              </div>
          </div>

          <button class="botao total">=</button> 

        </div>

      </div>
    </main>

    <script src="assets/js/calculadora.js"></script>
  </body>
</html>
